specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Claim
    network: merlin-testnet
    source:
      address: "0x27E435FF4871f3d69BC81aC2A7E38796bdA6e18A"
      abi: Claim
      startBlock: 3689860
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ClaimEvent
        - OwnershipTransferred
      abis:
        - name: Claim
          file: ./abis/Claim.json
      eventHandlers:
        - event: ClaimEvent(indexed address,uint256)
          handler: handleClaimEvent
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/claim.ts
